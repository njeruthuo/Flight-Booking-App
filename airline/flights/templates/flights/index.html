{% extends 'flights/layout.html' %} {% block title %}Flights{% endblock %}
{%block content %}
<div>
    <h1>Flights</h1>
  <ul>
    {% for flight in flights %}
    <a href="{% url 'flights:flight' flight.id %}"><li>Flight {{flight.id}}:{{flight.origin}} to {{flight.destination}}</li></a>
    {% endfor %}
  </ul>
</div>
{% endblock %}
